<div class="shadow flex items-center">
  <!-- Logo -->
  <div class="flex items-center gap-5 mr-8 py-3 pl-5">
    <div class="rounded-full bg-violet-500 w-10 h-10"></div>
    <h1 class="font-black text-slate-700 text-lg tracking-wide">foodflow</h1>
  </div>
  <!-- Menu List -->
  <div class="menu self-stretch items-center gap-3 hidden sm:flex">
    <button
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Recipes
    </button>
    <button routerLink="/shopping-list" routerLinkActive="active">
      Shopping List
    </button>
    <button routerLink="/routing" routerLinkActive="active">
      Routing Test
    </button>
  </div>
  <!-- Search Field -->
  <input
    type="text"
    placeholder="Search"
    class="hidden sm:block ml-auto mr-5 px-3 py-2 rounded border border-gray-200 outline-none caret-violet-500 w-1/4 md:focus:w-1/3 focus:ring focus:ring-violet-500 transition-all"
  />
</div>
